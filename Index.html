      <!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baccarat Predictor</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input { padding: 10px; font-size: 16px; width: 80%; max-width: 400px; }
    button { padding: 10px 20px; font-size: 16px; margin: 5px; }
    .result { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Baccarat Predictor</h1>
  <input type="text" id="cards" placeholder="Enter past cards (0-9 separated by spaces)">
  <div>
    <button onclick="predict()">Predict</button>
    <button onclick="resetShoe()">Reset</button>
  </div>
  <div class="result" id="result"></div>  <script>
    let shoe = [];
    function initShoe(decks=8) {
      shoe = [];
      for (let d = 0; d < decks; d++) {
        for (let v = 0; v <= 9; v++) {
          shoe.push(...Array(4).fill(v));
        }
      }
    }
    function removeCards(cards) {
      cards.forEach(c => {
        let idx = shoe.indexOf(c);
        if (idx > -1) shoe.splice(idx, 1);
      });
    }
    function simulate(rounds=1000) {
      let pWins = 0, bWins = 0, ties = 0;
      for (let r = 0; r < rounds; r++) {
        let tempShoe = [...shoe];
        let result = playRound(tempShoe);
        if (result === 'P') pWins++;
        else if (result === 'B') bWins++;
        else ties++;
      }
      return {pWins, bWins, ties};
    }
    function playRound(tempShoe) {
      const drawCard = () => tempShoe.splice(Math.floor(Math.random()*tempShoe.length), 1)[0];
      let p = [drawCard(), drawCard()];
      let b = [drawCard(), drawCard()];
      let pTotal = (p[0] + p[1]) % 10;
      let bTotal = (b[0] + b[1]) % 10;
      if (pTotal >= 8 || bTotal >= 8) {
        // Natural win
      } else {
        if (pTotal <= 5) {
          p.push(drawCard());
          pTotal = p.reduce((a,c)=>a+c,0) % 10;
        }
        if (bTotal <= 5) {
          b.push(drawCard());
          bTotal = b.reduce((a,c)=>a+c,0) % 10;
        }
      }
      if (pTotal > bTotal) return 'P';
      if (bTotal > pTotal) return 'B';
      return 'T';
    }
    function predict() {
      const cardInput = document.getElementById('cards').value.trim().split(/\s+/).map(Number);
      removeCards(cardInput);
      let {pWins, bWins, ties} = simulate(2000);
      let result;
      if (pWins > bWins && pWins > ties) result = 'Prediction: Player';
      else if (bWins > pWins && bWins > ties) result = 'Prediction: Banker';
      else result = 'Prediction: Tie';
      document.getElementById('result').innerText = `${result}\nP:${pWins} B:${bWins} T:${ties}`;
    }
    function resetShoe() {
      initShoe();
      document.getElementById('result').innerText = '';
    }
    initShoe();
  </script></body>
</html>
